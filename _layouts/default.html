<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body class="flex-width">
    <header class="header flex-width">
      <div class="header-inner gutters">
        <h1>{{ page.title }}</h1>
        <a href="{{ site.github.repository_url }}">View project on GitHub</a>
      </div>
    </header>

    <img class="hero gutters" src="{{ "/source/i/hero.png" | relative_url }}" alt="">

    <main class="main gutters">

      <section class="main-content" id="main-content">
        {{ content }}
      </section>
      <nav class="nav">
        {% include toc.html class="toc" html=content h_min=2 %}
      </nav>
    </main>
  </body>

  <footer class="footer flex-width">
    <div class="footer-inner gutters">
      <img />
      <span>Â© Microsoft 2025</span>
    </div>
  </footer>
</html>
